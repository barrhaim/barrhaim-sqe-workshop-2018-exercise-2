<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      table {
        width: 100%;
        height: 100%;
      }

      .textAreaWrapper {
        width: 100%;
        height: 80vh;
      }

      textarea {
        width: 80%;
        height: 95%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>

  <body>
    <table>
      <tr>
        <td>
          <div><label>Enter code here</label></div>
        </td>
        <td>
          <div><label>Parsed code here</label></div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="textAreaWrapper">
            <textarea id="codePlaceholder" title="Enter code here"></textarea>
          </div>
        </td>
        <td>
          <div class="textAreaWrapper">
            <textarea id="parsedCode" title="Parse code"></textarea>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div><button id="codeSubmissionButton">Parse code</button></div>
        </td>
        <td></td>
      </tr>
    </table>

    <div id="mydiv"></div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
